<!DOCTYPE html>
<html id="AlertApp" ng-app="AlertApp">
<head>
    <meta charset="utf8">
    <title>Arrow Alert</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-dark.css" />
    <link rel="stylesheet" href="vendor/topcoat/css/main.css" />

    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="css/navigation.css" />

    <!--<script src="../../components/angular/angular.min.js"></script>-->
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>

    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>

    <script src="js/index.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/restangular/dist/restangular.min.js"></script>
    <script src="vendor/hammerjs/hammer.min.js"></script>
    <script src="vendor/angular-hammer/angular-hammer.js"></script>
    <script src="vendor/topcoat/js/main.js"></script>
    <script src="models/Alert.js"></script>
    <script src="controllers/controllers.js"></script>
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="http://debug.phonegap.com/target/target-script-min.js#anonymous45345"></script>
</head>
<body id="main" ng-controller="MainCtrl as main">

    <div id="wrapper" style="height: 100%;">
        <div class="max-width">
            <div id="sideNav">
                <div id="pageNav">
                    <ul>
                        <li>
                            <div id="userDisplay">
                                <div class="userDisplayPicture">
                                    <img src="{{userPicture}}" />
                                </div>
                                <div class="userDisplayName">{{userName}} </div>
                            </div>
                        </li>
                        <li ng-show="!authenticated">
                            <div class="navItem"><i class="icon-android"></i><a href="#/Login">Login</a></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-home"></i><a href="#/Home">Home</a></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-warning-sign"></i><a href="#/Alerts">Alert History</a>  <span class="topcoat-notification navNotification" ng-show="newAlerts != 0">{{newAlerts}}</span></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-cogs"></i><a href="#/Settings">Settings</a></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-off"></i><a href="" ng-click="exitApplication()">Exit Application</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="site">
            <header id="main-header">
                <div class="max-width">
                    <hgroup>
                        <h1>{{pageTitle}}</h1>
                    </hgroup>
                    <a id="slide-menu-button" class="topcoat-icon-button--large--quiet"><span class="topcoat-icon--large topcoat-icon--menu-stack"></span></a>
                    <!--<span class="topcoat-notification topNotification" ng-show="newAlerts != 0">{{newAlerts}}</span>-->
                </div>
            </header>
            <div id="content" class="max-width">
                <div ng-view class="view-example"></div>
                <ol id="debug" style="overflow: hidden; font-size: 14px; white-space: nowrap;" ng-show="debug">
                    <li>-------------Debug Log-------------</li>
                </ol>
            </div>
            <footer>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
