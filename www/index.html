<!DOCTYPE html>
<html id="AlertApp" ng-app="AlertApp">
<head>
    <meta charset="utf8">
    <title>Arrow Alert</title>
    <meta charset="utf-8" />

    <!-- CSS Styles -->
    <!-- Topcoat -->
    <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-dark.css" />
    <link rel="stylesheet" href="vendor/topcoat/css/main.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="vendor/fontawesome/font-awesome.min.css" />

    <!-- Animations -->
    <link rel="stylesheet" href="vendor/Animate/animate.css" />

    <!-- Application -->
    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="css/navigation.css" />

    <!-- Notifications -->
    <link rel="stylesheet" href="components/mintNotify/css/MintNotify.css" />

    <!-- Pull to Refresh -->
    <link rel="stylesheet" href="components/mintPullRefresh/css/mintPullRefresh.css" />

</head>
<body id="main" ng-controller="MainCtrl as main">

    <div id="wrapper">
        <div class="max-width">
            <!-- Pull to Refresh -->
            <div id="pullToRefresh"><i class="fa fa-long-arrow-down"></i></div>
            <!-- Navigation -->
            <div id="sideNav">
                <div id="pageNav">
                    <ul>
                        <li>
                            <div id="userDisplay">
                                <div class="userDisplayPicture">
                                    <img src="{{userPicture}}" />
                                </div>
                                <div class="userDisplayName">{{userName}}</div>
                            </div>
                        </li>
                        <li ng-show="!authenticated">
                            <div class="navItem"><i class="icon-android"></i><a href="#/Login">Login</a></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-home"></i><a href="#/Home">Home</a><span class="topcoat-notification navNotification" ng-show="newAlerts != 0">{{newAlerts}}</span></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-warning-sign"></i><a href="#/Alerts">Alert History</a></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-cogs"></i><a href="#/Settings">Settings</a></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-off"></i><a href="" ng-click="exitApplication()">Exit Application</a></div>
                        </li>
                    </ul>
                </div>
                <div class="arrowLogo" style="z-index: 1;">
                    <img src="img/navLogo.png" />
                </div>
            </div>
        </div>
        <!-- End Navigation -->

        <div id="site">

            <!-- Pull to Refresh -->
            <div id="mintPullRefreshQue"></div>
            <div id="mintPullInfo">
                <span>Pull down to refresh</span>
            </div>
            <!-- Page Header -->
            <header id="main-header">
                <div class="max-width">
                    <hgroup>
                        <h1>{{pageTitle}}</h1>
                    </hgroup>
                    <a id="slide-menu-button" class="topcoat-icon-button--large--quiet"><span class="topcoat-icon--large topcoat-icon--menu-stack"></span></a>
                </div>
            </header>
            <div id="content" class="max-width">
                <!-- Content -->
                <div ng-view></div>
                <!-- Debug Log -->
                <ol id="debug" ng-show="debug">
                    <li>--------------------------Debug Log--------------------------</li>
                </ol>
            </div>
            <footer>
            </footer>
        </div>
        <!-- MintNotify -->
        <div id="mintNotifyBar" class=""></div>
    </div>

    <!-- Script Files -->
    <!-- Phonegap -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="components/angular/12rc2/angular.min.js"></script>
    <script type="text/javascript" src="components/angular/12rc2/angular-route.min.js"></script>
    <script type="text/javascript" src="components/restangular/dist/restangular.min.js"></script>
    <script type="text/javascript" src="components/underscore/underscore-min.js"></script>

    <!-- Application -->
    <script type="text/javascript" src="models/Alert.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/arrowAlert.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="controllers/main.js"></script>
    <script type="text/javascript" src="controllers/login.js"></script>
    <script type="text/javascript" src="controllers/home.js"></script>
    <script type="text/javascript" src="controllers/alertHistory.js"></script>
    <script type="text/javascript" src="controllers/settings.js"></script>

    <!-- Input -->
    <script type="text/javascript" src="vendor/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="vendor/angular-hammer/angular-hammer.js"></script>
    <script type="text/javascript" src="vendor/topcoat/js/main.js"></script>
    <script type="text/javascript" src="js/input.js"></script>

    <!-- Notifications -->
    <script type="text/javascript" src="components/mintNotify/js/MintNotify.js"></script>

    <!-- Pull to Refresh -->
    <script type="text/javascript" src="components/mintPullRefresh/js/mintPullRefresh.js"></script>

    <!-- Debug -->
    <script type="text/javascript" src="js/onerror.js"></script>

    <script type="text/javascript">
        app.initialize();
        bindHammerIndex();
    </script>
</body>
</html>
