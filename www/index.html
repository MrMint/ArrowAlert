<!DOCTYPE html>
<html id="AlertApp" ng-app="AlertApp">
<head>
    <meta charset="utf8">
    <title>Arrow Alert</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-dark.css" />
    <link rel="stylesheet" href="vendor/topcoat/css/main.css" />
    <link rel="stylesheet" href="vendor/fontawesome/font-awesome.min.css" />
    
    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="css/navigation.css" />

    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>

    <script type="text/javascript" src="components/angular/12rc2/angular.min.js"></script>
    <script type="text/javascript" src="components/angular/12rc2/angular-route.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="components/restangular/dist/restangular.min.js"></script>
    <script type="text/javascript" src="vendor/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="vendor/angular-hammer/angular-hammer.js"></script>
    <script type="text/javascript" src="vendor/topcoat/js/main.js"></script>
    <script type="text/javascript" src="models/Alert.js"></script>
    <script type="text/javascript" src="controllers/controllers.js"></script>

</head>
<body id="main" ng-controller="MainCtrl as main">

    <div id="wrapper" style="height: 100%;">
        <div class="max-width">
            <div id="sideNav">
                <div id="pageNav">
                    <ul>
                        <li>
                            <div id="userDisplay">
                                <div class="userDisplayPicture">
                                    <img src="{{userPicture}}" />
                                </div>
                                <div class="userDisplayName">{{userName}} </div>
                            </div>
                        </li>
                        <li ng-show="!authenticated">
                            <div class="navItem"><i class="icon-android"></i><a href="#/Login">Login</a></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-home"></i><a href="#/Home">Home</a></div>
                        </li>
                        <li ng-show="authenticated">
                            <div class="navItem"><i class="icon-warning-sign"></i><a id="alertsLink"  hm-tap="showAlert('test','hammer')">Alert History</a>  <span class="topcoat-notification navNotification" ng-show="newAlerts != 0">{{newAlerts}}</span></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-cogs"></i><a href="#/Settings">Settings</a></div>
                        </li>
                        <li>
                            <div class="navItem"><i class="icon-off"></i><a href="" ng-click="exitApplication()">Exit Application</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="site">
            <header id="main-header">
                <div class="max-width">
                    <hgroup>
                        <h1>{{pageTitle}}</h1>
                    </hgroup>
                    <a id="slide-menu-button" class="topcoat-icon-button--large--quiet"><span class="topcoat-icon--large topcoat-icon--menu-stack"></span></a>
                    <!--<span class="topcoat-notification topNotification" ng-show="newAlerts != 0">{{newAlerts}}</span>-->
                </div>
            </header>
            <div id="content" class="max-width">
                <div ng-view class="view-example"></div>
                <ol id="debug" style="overflow: hidden; font-size: 14px; white-space: nowrap;" ng-show="debug">
                    <li>-------------Debug Log-------------</li>
                </ol>
            </div>
            <footer>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        var element = document.getElementById('alertsLink');
        var hammertime = Hammer(element).on("tap", function (event) {
            debugNote('Hammer Tap event');
            event.preventDefault();
            event.gesture.preventDefault();
        });
        var element = document.getElementById('content');
        var hammertime = Hammer(element).on("tap", function (event) {
            debugNote('Hammer content Tap event');
            event.preventDefault();
            event.gesture.preventDefault();
        });
        
    </script>
</body>
</html>
